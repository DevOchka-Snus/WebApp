<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New message</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Main page</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Main page</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Create new message</h1>
          <div class="card-body">
            <form th:action="@{/}" th:object="${message}" method="post">
              <div class="form-group">
                <label for="Text"> Message Text </label>
                <input type="text" name="text" th:field="*{text}" class="form-control" placeholder="Enter message text" id="Text"/>
              </div>
              <div class="form-group">
                <label for="Tag"> Message Tag </label>
                <input type="text" name="tag" th:field="*{tag}" class="form-control" placeholder="Enter message tag" id="Tag"/>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
